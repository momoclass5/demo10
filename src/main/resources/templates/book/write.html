<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="/js/bookWrite.js"></script>
</head>
<body>
    <h2>도서등록</h2>

    <form method="dialog"
        name="writeForm"
        action="">
        <table class="table">
            
            <tbody>
              <tr>
                <th scope="row">도서명</th>
                <td>
                    <input type="text"
                            name="title"
                            id="title">
                </td>
              </tr>
              <tr>
                <th scope="row">작가명</th>
                <td>
                    <input type="text" 
                            name="author" 
                            id="author">
                </td>
                
              </tr>
              <tr>
                <th scope="row">가격</th>
                <td>
                    <input type="text" 
                            name="price" 
                            id="price">
                </td>
                
              </tr>
            </tbody>
          </table>   
          <button type="button" onclick="fn_bookWrite()" class="btn btn-primary">등록</button>
          <button type="button" onclick="location.href='/'" class="btn btn-secondary">취소</button>

    </form>
</body>
</html>
